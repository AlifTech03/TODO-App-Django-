{% extends 'base.html' %}

    {% block content %}
        <div class="row mt-4">
            <div class="col">
                <h2>Add Item</h2>
                <form action="{% url 'add_item' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="text" name="search" placeholder="Type Here..." aria-label="Search">
                    <button type="submit" class="btn btn-primary mt-1">Add item</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group">
                    {% for item in todo_items %}
                        <li class="list-group-item" aria-current="true">{{ item.text }}
                            <div class="float-sm-end">
                                <form action="{% url 'delete_todo' item.id %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn  btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endblock %}
